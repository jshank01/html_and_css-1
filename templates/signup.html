<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Page</title>
    </head>

   <body>
    <div class="register">
        <form action="/register" method="POST">
            <p><h3>Please enter your first name, last name, email, and password.</h3></p>
            <input type="text" name="user_fname" placeholder="First Name" id="fname" required />
            <input type="text" name="user_lname" placeholder="Last Name" id="pname" required />
            <input type="email" name="user_email" placeholder="Email" id="email" required />
            <input type="password" name="user_password" placeholder="Password" id="password" required />
            <p><h3>Please enter your address as well.</h3></p>
            <input type="text" name="line_1" placeholder="Line 1" id="addr_line_1" required />
            <input type="text" name="city" placeholder="City" id="addr_city" required />
            <p>FYI:enum</p><input type="text" name="state" placeholder="State" id="addr_state" required />
            <input type="text" name="phone_number" placeholder="Phone Number" id="phone_no" required />
            <p>FYI:enum</p><input type="text" name="sex" placeholder="Sex" id="sex" required />
            <input type="dob" name="dob" placeholder="DOB" id="dob" required />
            

            <p><input type="submit" value="Register" /></p>
        </form>
    </div>
   </body>
</html>
